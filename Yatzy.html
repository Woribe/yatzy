<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Yatzy.css" />
    <script src="function.js" defer></script>
    <script src="update.js" defer></script>
    <script src="calculation.js" defer></script>
  </head>
  <body>   
    <div id="dice">
        <div id = "diceArea">
            <div class = "dice" id = "dice1">&#9856</div>
            <div class = "dice" id = "dice2">&#9857</div>
            <div class = "dice" id = "dice3">&#9858</div>
            <div class = "dice" id = "dice4">&#9859</div>
            <div class = "dice" id = "dice5">&#9860</div>
        </div>
        <div id = "turnIndicator">Turn 1</div>
        <button id = "rollButton" type="button"> Roll! </button>
    </div>

    <div id="game">
      <div id="result">
        <p>1's</p>
        <input type="text" class="resultArea" id="1s" readonly />
        <p>2's</p>
        <input type="text" class="resultArea" id="2s" readonly/>
        <p>3's</p>
        <input type="text" class="resultArea" id="3s" readonly/>
        <p>4's</p>
        <input type="text" class="resultArea" id="4s" readonly/>
        <p>5's</p>
        <input type="text" class="resultArea" id="5s" readonly/>
        <p>6's</p>
        <input type="text" class="resultArea" id="6s" readonly/>
        <p>One pair</p>
        <input type="text" class="resultArea" id="pair" readonly/>
        <p>Two pairs</p>
        <input type="text" class="resultArea" id="twoPairs" readonly/>
        <p>Three of the same</p>
        <input type="text" class="resultArea" id="threeSame" readonly/>
        <p>Four of the same</p>
        <input type="text" class="resultArea" id="fourSame" readonly/>
        <p>Full-House</p>
        <input type="text" class="resultArea" id="fullHouse" readonly/>
        <p>Small straight</p>
        <input type="text" class="resultArea" id="small" readonly/>
        <p>Large straight</p>
        <input type="text" class="resultArea" id="large" readonly/>
        <p>chance</p>
        <input type="text" class="resultArea" id="chance" readonly/>
        <p>Yatzy</p>
        <input type="text" class="resultArea" id="yatzy" readonly/>
      </div>
      <div id="diverse">
        <div id="bonus">
          <p>Bonus</p>
          <input type="text" id="bonus" readonly />
        </div>
        <div id="sum">
          <p>Sum</p>
          <input type="text" id="sum" readonly/>
        </div>
        <div id="total">
          <p>total</p>
          <input type="text" id ="total" readonly/>
        </div>
      </div>
    </div>
  </body>
</html>
